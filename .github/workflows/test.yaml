name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install tox tox-gh-actions
      - name: Install EGL on Linux for headless Arcade
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install libegl1
      - name: Run Tox
        run: tox
      - name: Upload coverage report
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage.lcov
  cpp:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        # TODO: Is this needed?
   #   - name: Set up MSVC
    #    if: matrix.os == 'windows-latest'
    #    uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
      - name: Configure and build CMake
        uses: lukka/run-cmake@v10.7
        with:
          cmakeListsTxtPath: "${{ github.workspace }}/src/hades_extensions/CMakeLists.txt"
          configurePreset: "Coverage"
      - name: f
        run: |
          ls ${{ github.workspace }}/src/hades_extensions/build-coverage
          ls ${{ github.workspace }}/src/hades_extensions/build-coverage/tests
          ls ${{ github.workspace }}/src/hades_extensions/build-coverage/bin
      - name: Run CTest
        uses: threeal/ctest-action@main
