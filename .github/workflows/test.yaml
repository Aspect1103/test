name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:

  cpp:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
      - name: Configure and build CMake
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: |
          cmake --preset Coverage
          cmake --build build-coverage
      - name: Run CTest and generate the coverage report
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: |
          ctest --output-on-failure --no-tests=error --test-dir build-coverage/tests
          pip install gcovr
          gcovr --exclude build-coverage --exclude tests --exclude src/binding.cpp --coveralls
      - name: Upload coverage report
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true
  coveralls:
    needs: [cpp]
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage reports
        uses: coverallsapp/github-action@v2.2.3
        with:
          parallel-finished: true
