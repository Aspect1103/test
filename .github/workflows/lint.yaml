name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
      - name: Configure CMake
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: cmake --preset Debug
      - name: Run clang-tidy
        uses: HorstBaerbel/action-clang-tidy@1.2
        with:
          scandir: "${{ github.workspace }}/src/hades_extensions"
          builddir: "${{ github.workspace }}/src/hades_extensions/build-debug"
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
      - name: Configure CMake
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: cmake --preset Debug
      - name: Run cppcheck
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: |
          sudo apt-get install -y cppcheck
          cppcheck --enable=all --suppress=missingInclude --suppress=unknownMacro --quiet --error-exitcode=10 ./include/ ./src/ ./tests/
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
      - name: Configure CMake
        working-directory: "${{ github.workspace }}/src/hades_extensions"
        run: cmake --preset Debug
      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.11.0
        with:
          check-path: "${{ github.workspace }}/src/hades_extensions"
          exclude-regex: "build-debug"
