name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cpp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: Set up CMake
        uses: lukka/get-cmake@v3.27.7
        # TODO: Get static analysers and clang-format to run
      - name: Configure and build CMake
        uses: lukka/run-cmake@v10.7
        with:
          cmakeListsTxtPath: "${{ github.workspace }}/src/hades_extensions/CMakeLists.txt"
          configurePreset: "Lint"
      - name: Run clang-format
        run: |
          cd "${{ github.workspace }}/src/hades_extensions"
          clang-format -i include/*.hpp src/*.cpp tests/*.cpp
